<!-- templates/result.html -->
{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h2 class="text-2xl font-bold mb-4">Converted Markdown</h2>
    <div class="mb-4">
        <textarea class="w-full h-96 p-4 border rounded" readonly>{{ markdown }}</textarea>
    </div>
    <div class="flex justify-between">
        <a href="{{ url_for('index') }}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
            Convert Another File
        </a>
        <a href="data:text/markdown;charset=utf-8,{{ markdown | urlencode }}" download="converted.md" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Download Markdown
        </a>
    </div>
</div>
{% endblock %}
